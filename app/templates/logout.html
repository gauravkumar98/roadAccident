<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
     *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }
     body{
         min-height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
         text-align: center;
     }
     .logout{
         display: flex;
         justify-content: center;
         align-items: center;
         width: 80%;
         height: auto;
     }
     .logout-img img{
         width: 350px;
         height: 350px;
         margin-right: 25px;
     }
     .logout h3{
         font-size: 35px;
         font-weight: 300;
         margin-bottom: 25px;
     }
     .btn{
        font-size:20px;
     }
     a{
         text-decoration: none;
     }
     /* media query */
     @media(max-width:600px){
        .logout{
        flex-direction: column;
         width: 80%;
         height: auto;
     }
     .logout-img img{
         width: 300px;
         height: 300px;
         margin-bottom: 25px;
     }
     .logout h3{
         font-size: 28px;
         font-weight: 300;
         margin-bottom: 25px;
     }
     .btn{
        font-size:18px;
     }
     }

    </style>
</head>
<body>
    <div class="logout">
        <div class="logout-img">
            <img src="static/images/logout.svg" alt="">
        </div>
        <divclass="msg" >
      <h3>Logout Successfully</h3>
      <a href="{{ url_for('main.login')}}"><button class="btn btn-primary btn-lg btn-block">Login Again</button> </a>
        </div>
    </div>
</body>
</html>
