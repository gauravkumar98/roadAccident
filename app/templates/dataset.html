<!doctype html>
<html>

<head>
  <title> CSV File Upload</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
   <!--icon link-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
   <!-- <script src="https://kit.fontawesome.com/cecf3854a2.js" crossorigin="anonymous"></script> -->
   <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->


  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Times New Roman', Times, serif;
      line-height: 1;
    }

    a {
      text-decoration: none;
    }
		#side {
			margin: 10px 25px 0;
		}

		.heading {
			text-align: center;
			font-size: 50px;
      font-weight: bold;
		}

		.inner nav ul {
			display: flex;
			color: black;
			font-weight: bold;
			text-decoration: none;
			list-style: none;
			justify-content: flex-end;
			margin-top: 50px;
			margin-right: 50px;
		}

		.inner nav ul a {
			margin: 0 10px;
			font-size: 22px;
		}
    li a:hover{
      color: blueviolet;
    }
		a {
			text-decoration: none;
			color: black;
		}

    <!--  main body -->
  #container{
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
  }
  #data{
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    /* margin: 130px 250px 0; */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
   }
  .btn{

    margin-left: 25px;


  }

    /* media */
    @media (max-width:800px)
    {
      .heading {
        font-size: 40px;
      }
      .inner nav ul a {
        font-size: 14px;
      }
      #data{
        flex-direction: column;
      }
      .btn{
        margin-bottom: 25px;
      }
    }
    @media (max-width:480px)
    {
      .heading {
        font-size: 25px;
      }

      .inner nav ul {
        justify-content: center;
        margin-right: 0;
      }

      .inner nav ul a {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <section id="side">
    <h1 class="heading">Road Accidents Acknowledgement</h1>
    <div class="inner">
      <nav>
        <ul>
          <li><a href="{{ url_for('main.home')}}">Home</a></li>
          <li><a href="{{ url_for('main.dataset')}}">Dataset</a></li>
          <li><a href="{{ url_for('main.exploration')}}">Exploration</a></li>
          <li><a href="{{ url_for('main.interaction') }}">Interaction</a></li>
          <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
        </ul>
      </nav>
    </div>
  </section>

<div id="data">

  <div class="uploadCSV">
  <a href="{{ url_for('main.upload') }}">  <button type="button" name="button" class="btn   btn-lg btn-primary" ><i class="fa-solid fa-file-csv"></i> Upload File</button> </a>
  </div>
  <div class="uploadData">
  <a href="{{ url_for('main.dataentry') }}">  <button type="button" name="button" class="btn btn-secondary btn-lg"><i class="fa-solid fa-upload"></i> Upload Data</button></a>
  </div>
  <div class="viewData">
  <a href="{{ url_for('main.uploaded') }}">  <button type="button" name="button" class="btn btn-success btn-lg"><i class="fa-solid fa-eye"></i> View Data </button> </a>
  </div>

</div>



</body>

</html>
