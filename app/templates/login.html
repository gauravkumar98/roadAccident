
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    .divider:after,.divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
    }
    .form-label{
      font-size: 25px;
    }
    .error{
      font-size:15px ;
      color:crimson;
    }
    .admin{
      background-color: cornflowerblue;
      color:white;
      padding:10px 0 10px 0;
    }

  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="static/images/login.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form action="" method="post">
            <div class="form-outline admin mb-4">
              <center>
                <label class="form-label " for="form1Example13">Admin Login</label>
              </center>
              
              
              
            </div>
            <!-- ID input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">User Id</label>
              <input type="text" name="username" id="form1Example13" class="form-control form-control-lg" autocomplete="off" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label>
              <input type="password" autocomplete="off" name="password" id="form1Example23" class="form-control form-control-lg" />
              
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- error -->
              {% if error %}
                  <p class="error"><strong>Error:</strong> {{ error }}
              {% endif %}
            </div>
  
            <!-- Submit button -->
            <button type="submit" value="Login" class="btn btn-primary btn-lg btn-block">Login </button>
  
            
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
